# Pegar propuestas en una sola

Vamos a pegar las tres propuestas: la **propuesta 1**, la **propuesta 2** y la **propuesta de g√©nero** (que en realidad se refiere a alguna propuesta *en materia de g√©nero o del grupo en situaci√≥n de discriminaci√≥n que representa*). Sobreescribiremos el objeto `con21nl` y eliminaremos lo sobrante.


```r

  mutate(prop_pasted = str_c(  
*   PROPUESTA_1, PROPUESTA_2, PROPUESTA_GENERO, sep = " "))
```
